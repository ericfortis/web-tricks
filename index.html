<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Web Tricks</title>
	<style>
		html,
		body {
			font-family: Avenir, system-ui, sans-serif;
			font-size: 16px;
			max-width: 700px;
			width: 80%;
			margin: 0 auto;
		}
		h1, h2 {
			font-family: Futura, system-ui, sans-serif;
		}
		h2 {
			margin-top: 3rem;
		}
		button {
			cursor: pointer;
		}
		button:active {
			cursor: grabbing;
		}
	</style>
	<link rel="stylesheet" href="./mui-input.css">
</head>
<body>

<h1>Web Tricks</h1>

<h2>CSS only Material UI input bar animation</h2>
<label>
	<input class="muiInput" placeholder="Click me">
</label>


<h2>Play Note</h2>
<button type="button" onclick="playNote()">Play Note</button>


<h2>Email Obfuscator</h2>
<a id="emailField">Contact</a>


<h2>Auto-inject rel="noopener" to anchors</h2>
<p>
	<a href="https://uidrafter.com">Inspect me</a> and compare it with View Source.
</p>


<script src="play-note.js"></script>
<script src="email-obfuscator.js"></script>

</html>
